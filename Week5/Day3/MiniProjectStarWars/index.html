<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Character Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Star_Wars_Logo..png"
          alt="Star Wars Logo"
        />
      </div>
      <div class="info-container">
        <h1 id="name"></h1>
        <p id="height"></p>
        <p id="gender"></p>
        <p id="birth-year"></p>
        <p id="home-world"></p>
      </div>
      <button type="button" id="button" name="button">Find Someone</button>
    </div>
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/e20ea40b47.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
